<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <title>Search The World</title>
  </head>

  <body class="container">

    <div class="row header">
      <div class="col">
        <h1>It's time to know the <span>world!</span></h1>
      </div>
    </div>

    <div class="row search">
      <div class="col-md-1 offset-md-1">
        <select id="search-type" name="search by">
            <option selected disabled>Search By</option>
            <option value="name">Name</option>
            <option value="capital">Capital</option>
            <option value="currency">Currency</option>
            <option value="region">Region</option>
            <option value="calling-code">Calling Code</option>
        </select>
      </div>
      <div class="col-md-8">
        <form id="search-form" name="search-form">
          <input type="search" id="query" class="search-field"/>
          <button name="search-btn" id="search-btn"><img src="images/search.svg"></button>
        </form>
      </div>
    </div>

    <div class="row main"></div>

    <div class="row footer fixed-bottom">
        <div class="offset-md-8 col-md-4">
            <footer>Copyright Â© 2019 Netanel Avraham</footer>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
